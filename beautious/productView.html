<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="productView.css" />
  </head>
  <body>
    <!--       Header and Nav bar      -->
    <div id="container">
      <!--                header section                 -->
      <div id="header">
        <a href="homepage.html"
          ><img id="logoimg" src="image\Beautious.jpg" alt="Beautious logo"
        /></a>
        <input id="search" type="text" placeholder="🔍Search" />
        <!-- stores&services logo -->
        <div id="storesservices">
          <img
            src="https://static.thenounproject.com/png/130303-200.png"
            alt="logo"
          />
          <div>
            <p class="font14px">stores & services</p>
            <p class="font11px">Choose Your Store</p>
          </div>
        </div>
        <!-- community logo -->
        <div id="community">
          <img
            src="http://cdn.onlinewebfonts.com/svg/img_545222.png"
            alt="logo"
          />
          <div>
            <p class="font14px">Community</p>
          </div>
        </div>
        <!-- Sign In section  -->
        <div id="signinDropDown">
          <div id="signin">
            <img
              src="https://www.sephora.com/img/ufe/icons/me-active.svg"
              alt="logo"
            />
            <div>
              <p id="signinfont">Sign In🔴</p>
              <p class="font11px">For free Shipping🚚</p>
            </div>
          </div>
          <div id="SigninDropDownContent">
            <div id="signinLogoInfo">
              <img
                src="https://www.sephora.com/img/ufe/icons/me-active.svg"
                alt=""
              />
              <div>
                <p>Hello, Beautiful.</p>
                <p style="font-size: 11px">
                  Sign in for FREE standard shipping on all orders.
                </p>
              </div>
            </div>
            <div id="SigninCreateAccountBtn">
              <button id="signinbtn">Sign In</button>
              <button id="createaccountbtn">Create Account</button>
            </div>
          </div>
        </div>

        <!-- chat Icon -->
        <img
          id="chat"
          src="https://icons.veryicon.com/png/o/miscellaneous/2px-common-icons/message-63.png"
          alt=""
        />
        <!-- basket/add to cart icon -->
        <img
          id="basket"
          src="https://icons.iconarchive.com/icons/iconsmind/outline/48/Full-Basket-icon.png"
          alt=""
        />
      </div>
      <!--                Navigation bar                 -->
      <div id="navbar">
        <h5>News</h5>
        <h5>Brand</h5>
        <h5>
          <a href="makeupPage.html" style="text-decoration: none; color: white"
            >Makeup</a
          >
        </h5>
        <h5>Skincare</h5>
        <h5>Hair</h5>
        <h5>Fragrance</h5>
        <h5>Tools & Brushes</h5>
        <h5>Bath & Body</h5>
        <h5>Min size</h5>
        <h5>Gifts</h5>
        <h5>Beauty under $20</h5>
        <h5>Sale & Offers</h5>
      </div>
    </div>
    <div id="productviewcontainer">
        <!-- product view -->
    </div>
    
  </body>
</html>
<script src="productView.js"></script>
